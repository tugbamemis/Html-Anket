<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>
      Survey Form
    </title>
  </head>
  <body>
    <header>
    <h1 id="title" class="baslik">Survey Form</h1>
    <p id="description" class="description baslik">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
      <div>
      <label id="name-label">Name <input id="name"type="text" name="name"placeholder="Enter your name" required ></label>
      <label id="email-label">Email <input type="email" placeholder="Enter your email" required id="email" name="email"></label>
      <label id="number-label">Age(optional) <input type="number" placeholder="Age" required id="number" min="18" max="30"></label >
      </div>
      <div>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">other</option>
        </select>
      </label>
      </div>
      <div>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label ><input name="radi" value="definilty" type="radio" class="a" >Definitely</label>
      <label><input name="radi"type="radio"
      class="a" value="maybe">Maybe</label>
      <label><input name="radi"type="radio" class="a" value="notsure">Not Sure</label>
      </div>
      <div>
      <p>What is your favorite feature of freeCodeCamp?</p>
        <select>
          <option value=""> Select an option</option>
          <option value="1"> Challenges</option>
          <option value="2"> Projects</option>
          <option value="3"> Community</option>
          <option value="4"> Open Source</option>
          
        </select>
      
      </div>
      <div>
      <p>What would you like to see improved? (Check all that apply) </p>
      <label><input type="checkbox"class="a" value="6">Front-end Projects</label>
      <label> <input type="checkbox" class="a" value="7">Back-end Projects</label>
      <label> <input type="checkbox" class="a" value="8">Data Visualization</label>
      <label> <input type="checkbox" class="a" value="9">Challenges</label>
      <label> <input type="checkbox" class="a" value="10">Open Source Community</label>
      <label> <input type="checkbox" class="a" value="11">Gitter help rooms</label>
      <label> <input type="checkbox"class="a" value="12">Videos</label>
      <label> <input type="checkbox"class="a"
      value="13">City Meetups</label>
      <label> <input type="checkbox"class="a" value="14">Wiki</label>
      <label> <input type="checkbox"class="a" value="15">Forum</label>
      <label> <input type="checkbox"class="a" value="16">Additional Courses</label>
</div>
<div>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..." rows="8" cols="30"></textarea>
</div>
    <div>  
    <button type="submit" id="submit"> Submit</button>
      </div>
    </form>
    
  </body>
</html>
